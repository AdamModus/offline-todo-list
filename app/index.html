<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Surviving to the offline status</title>

</head>
<script>
    if ('serviceWorker' in navigator) {
        console.log('%c Service workers: ', 'color:black; background-color: #FFD700', 'detected support on your browser, awesome!');
        // this is the default scope value when registering a service worker
        // ServiceWorkerRegistration.unregister('sw.js').then(function (registration) {});
        // navigator.serviceWorker.getRegistrations().then(function (registrations) {
        //     for (let registration of registrations) {
        //        registration.unregister();
        //     }
        // });
        navigator.serviceWorker.register('sw.js', {scope: './'}).then(function (registration) {
            // Registration was successful! :)
            console.log('%c Service workers: ', 'color:black; background-color: #FFD700', 'successfully registered with scope:', registration.scope);
        }).catch(function (err) {
            // Registration failed :(
            console.log('%c Service workers: ', 'color:black; background-color: #FFD700', 'ServiceWorker registration failed: ', err);
        });
    }
</script>
<body class="surviving-offline">
    <header>
        <h1>Surviving to the offline status</h1>
    </header>

    <div class="offline-body">
        <main class="offline-content">
            <div class="card-container">
            </div>
        </main>
        <nav class="offline-nav">
            <form id="createTODO" class="create-todo-form">
                Name:<br/>
                <input type="text" name="name"><br/><br/>
                Text:<br/>
                <textarea rows="8" name="text" form="createTODO"></textarea><br/><br/>
                E-mail:<br/>
                <input type="text" name="email"><br/><br/>
                <input type="submit" value="Submit">
            </form>
            <hr>
            <button id="CleanDB">Clean Database</button>
        </nav>
    </div>
</body>

</html>
